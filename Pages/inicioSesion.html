<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@1,600&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <a href="../index.html" class="enlace">
            <img src="../images/logo.png" alt="" id="logo">
        </a>
        <h5>Galápagos</h5>
        <label for="user">Usuario</label>
        <input class="controls" type="text" id="user" name="user" placeholder="Usuario" required>

        <label for="pass">Contraseña</label>
        <input class="controls" type="password" id="pass" name="pass" placeholder="Contraseña"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])[a-zA-Z\d#$@!%&*?]{8,16}" required>
        <input class="form-submit-button" type="submit" value="Iniciar Sesión">
        <div>
            <a href="#">¿Olvidastes tu contraseña?</a>
        <a href="../Pages/FormRegistro.html">Registrarse</a>
        </div>
        
    </form>

</body>

</html>
