<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <div class="bgImage">
    </div>
    <form>
        <a href="../index.html" class="enlace">
            <img src="../images/logo.png" alt="" id="logo">
        </a>
        <h5>Galápagos</h5>
        <label for="user">Usuario</label>
        <input class="controls" type="text" name="user" value="" placeholder="Usuario" required>

        <label for="email">Correo Electrónico</label>
        <input class="controls" type="text" name="email" value="" placeholder="Correo Electrónico" required>

        <label for="password">Contraseña</label>
        <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])[a-zA-Z\d#$@!%&*?]{8,16}" required>
        <input class="controls" type="password" name="contrasena" value="" placeholder="Confirmar Contraseña" required>
        <!-- asAB12$% Asdf&1234%Ghjk -->

        <input type="checkbox" id="acepto" required />
        <label for="acepto">Acepto las condiciones de uso.</label>
        <input class="buttons" type="submit" name="" value="Registarse">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    
</body>

</html>
